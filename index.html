<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========== START META TAGS ========== -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ========== END META TAGS ========== -->

    <!-- ========== START TITLE ========== -->
    <title>Weather App</title>
    <!-- ========== END TITLE ========== -->

    <!-- ========== START STYLESHEETS ========== -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <!-- ========== END STYLESHEETS ========== -->
</head>
<body>
    <!-- ========== START WRAPPER ========== -->
    <div class="wrapper">
        <!-- ========== START HEADING ========== -->
        <h1 class="heading">Weather App</h1>
        <!-- ========== END HEADING ========== -->

        <!-- ========== START SEARCH FORM ========== -->
        <form action="" class="search-form">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Enter your city..." autocomplete="off" />
                <button type="submit" id="submit-btn" title="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="var(--background-color)">
                        <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                    </svg>
                </button>
            </div>
        </form>
        <!-- ========== END SEARCH FORM ========== -->

        <!-- ========== START WEATHER INFO ========== -->
        <div class="weather-info">
            <div class="main-weather">
                <div class="weather-icon">
                    <img id="weather-icon" src="" alt="Weather Icon" />
                </div>
                <div class="weather-temp">
                    <h2 id="city-name">City Name</h2>
                    <p id="temperature">--Â°C</p>
                    <p id="weather-description">Weather Description</p>
                </div>
            </div>
            <div class="additional-info">
                <div class="info-item">
                    <p>Humidity</p>
                    <p id="humidity">--%</p>
                </div>
                <div class="info-item">
                    <p>Wind Speed</p>
                    <p id="wind-speed">-- m/s</p>
                </div>
            </div>
        </div>
        <!-- ========== END WEATHER INFO ========== -->
    </div>
    <!-- ========== END WRAPPER ========== -->

    <!-- ========== START SCRIPTS ========== -->
    <script src="script.js"></script>
    <!-- ========== END SCRIPTS ========== -->
</body>
</html>
